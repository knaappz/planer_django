{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Załóż konto</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}

        <p>
            <label>{{form.username.label}}</label>
            {{form.username}}
        </p>

        <p>
            <label>{{form.password1.label}}</label>
            {{form.password1}}
        </p>

        <p>
            <label>{{form.password2.label}}</label>
            {{form.password2}}
        </p>
        
        <input class="button" style="margin-top: 10px" type="submit" value="Zarejestruj">
    </form>

    <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się!</a></p>
</div>

{% endblock content %}
